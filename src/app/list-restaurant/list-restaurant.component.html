<div class="container">
    <div class="card mt-5"></div>
    <div class="card mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let items of collection">
                    <td>{{items.id}}</td>
                    <td>{{items.name}}</td>
                    <td>{{items.email}}</td>
                    <td>{{items.address}}</td>
                    <td>{{items.mobile}}</td>
                    <td>
                       <a routerLink="/update/{{items.id}}"><i class="fa fa-edit" style="font-size:15px;color:green"></i></a>
                        &nbsp;&nbsp;<i class="fa fa-trash" style="font-size:15px;color:red" data-toggle="modal" data-target="#exampleModal" (click)="selectIdFunction(items.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deleting Restro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you Sure, you want to delete? 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="delete(slectedId)">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
