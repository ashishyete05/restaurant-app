<div class="container">
    <div class="mt-5">&nbsp;</div>
    <div class="card mt-5" style="padding: 20px;">
        <div class="form-group">
            <label>UserName</label>
            <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter UserName .." name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"  [(ngModel)]="password"  placeholder="Enter Password .." name="password">
        </div>
        <div>&nbsp;</div>
        <div>
        <button type="submit" class="btn btn-primary" (click)="login()" style="width: 10%;">Submit</button>
        &nbsp;
        <button type="button" class="btn btn-info" (click)="logiReset()" style="width: 10%;">Clear</button>
    </div>
    </div>
</div>
