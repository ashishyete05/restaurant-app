<div class="container">
    <div class="card mt-5"></div>
    <div class="card mt-5" style="align-items: center">
        <h2>Register</h2>
    </div>
    <div class="card mt-5" style="padding: 20px;">

        <div *ngIf="registerAlert" class="alert alert-success alert-dismissible fade show" role="alert">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success - </strong> User registration Successful !!
        </div>
           
        <form [formGroup]="CreateUser" (ngSubmit)="createUser()">
            <div>
                <label>FirstName</label>
                <input type="text" class="form-control" placeholder="Enter First Name .." formControlName="firstname">
            </div>
            <div>
                <label>LastName</label>
                <input type="text" class="form-control" placeholder="Enter Last Name .." formControlName="lastname">
            </div>
            <div>
                <label>UserName</label>
                <input type="text" class="form-control" placeholder="Enter User Name .." formControlName="username">
            </div>
            <div>
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password .." formControlName="password">
            </div>
            <div>&nbsp;</div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
