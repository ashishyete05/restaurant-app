<div class="container">
    <div class="card mt-5"></div>
    <div class="card mt-5" style="align-items: center">
        <h2> Update Restro</h2>
    </div>
    <div class="card mt-5" style="padding: 20px;">

        <div *ngIf="updateAlert" class="alert alert-info alert-dismissible fade show" role="alert">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success - </strong> Data Updated Successfully !!
        </div>

        <form [formGroup]="EditRestaurent" (ngSubmit)="updateRestaurant()">
            <div>
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter Name .." formControlName="name">
            </div>
            <div>
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Enter Address .." formControlName="address">
            </div>
            <div>
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Enter Email .." formControlName="email">
            </div>
            <div>
                <label>Mobile</label>
                <input type="text" class="form-control" placeholder="Enter Mobile .." formControlName="mobile">
            </div>
            <div>&nbsp;</div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
